<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow">
          <div class="card-body p-5">
            <h2 class="text-center mb-4">Sistema VIP</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="email" 
                  formControlName="email"
                  [ngClass]="{'is-invalid': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}"
                >
                <div class="invalid-feedback">
                  Por favor ingrese un email v치lido
                </div>
              </div>
  
              <div class="mb-3">
                <label for="password" class="form-label">Contrase침a</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}"
                >
                <div class="invalid-feedback">
                  La contrase침a debe tener al menos 6 caracteres
                </div>
              </div>
  
              <button 
                type="submit" 
                class="btn btn-primary w-100" 
                [disabled]="loginForm.invalid"
              >
                Iniciar Sesi칩n
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
