<div class="container-fluid">
    <!-- Encabezado -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Reportes y An√°lisis</h2>
    </div>
  
    <!-- Grid de Reportes -->
    <div class="row g-4">
      <div class="col-md-6" *ngFor="let reporte of reportesDisponibles">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ reporte.nombre }}</h5>
            <p class="card-text text-muted">{{ reporte.descripcion }}</p>
            <div class="mt-3">
              <button class="btn btn-primary me-2">
                Generar
              </button>
              <button class="btn btn-outline-secondary">
                Programar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Reportes Recientes -->
    <div class="mt-5">
      <h4 class="mb-4">Reportes Recientes</h4>
      <div class="card">
        <div class="table-responsive">
          <table class="table mb-0">
            <thead>
              <tr>
                <th>Fecha</th>
                <th>Reporte</th>
                <th>Generado por</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td colspan="5" class="text-center text-muted">No hay reportes recientes</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
